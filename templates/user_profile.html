{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block content %}

<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<p>Email: {{ user.email }}</p>

<form action="/logout" method="POST">
  {{form.hidden_tag()}}
  <button type="submit" class="btn btn-primary">Logout</button>
</form>


{% endblock %}
